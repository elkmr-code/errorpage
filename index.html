<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web maintenance</title>

    <style>

        @font-face {
            font-family: 'LEGOThick';
            src: url('Legothick.woff') format('truetype');
        }

        body {
            font-family: 'LEGOThick', Arial, sans-serif;
            margin: 0;
            background-color: #ffd502; /* 設定背景顏色 */
        }

        .title {
            position: absolute;
            top: 10px;
            left: 30px;
            width: 100px; /* 設定 Logo 寬度 */
            height: auto; /* 高度自適應 */
        }

        .title {
            width: 40%;
            margin-top: 2em;
        }

        .title {
            max-width: 60px;
        }

        .text-box {
            position: absolute;
            top: 10px; /* 與頂部距離 10px */
            left: 50%; /* 讓文字水平置中 */
            transform: translateX(-50%); /* 修正置中位置 */
            text-align: center;
            color: pink;
            font-size: 50px;
            -webkit-text-stroke: 2px black;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            display: inline-block;
            border-radius: 10px;
        }

        .container {
            display: flex;
            justify-content: space-around;  /* 平均分布圖片 */
            align-items: flex-end;          /* 讓圖片靠底部 */
            flex-wrap: nowrap;              /* 不允許圖片換行 */
            height: 100vh;                  /* 佔滿視窗高度 */
            width: 100vw;                   /* 佔滿視窗寬度 */
            min-width: 1300px;          /* 最小寬度 */
            background-color: #ffd502;      /* 設定背景顏色 */
            position: absolute;
            bottom: 0;                      /* 讓容器貼到底部 */
            left: 0;
        }

        .container img {
            width: 150px;   /* 圖片大小 */
            height: auto;
            margin: 20px;   /* 讓圖片之間有間距 */
        }

        /* 調整 p 標籤的位置 */
        .container p {
            margin-top: 20px; /* 讓文字有適當的間距 */
            font-size: 23px;
            font-family: Arial, sans-serif; /* 設定字形 */
            color: black;
            text-align: center;
            position: absolute;
            top: 425px;
            left: 50%; /* 讓文字水平置中 */
            transform: translateX(-50%); /* 修正置中位置 */
        }



    </style>

</head>
<body>

<div class="container">
    <img class="title" src="imgs/lego-logo.png" alt="web Logo" >
    <img src="imgs/cowboy.png" alt="Cowboy" class="cowboy">
    <img src="imgs/happy.png" alt="Happy">
    <img class="chillguy" src="imgs/chillguy.png" alt="Chill Guy">
    <img src="imgs/chilli.png" alt="Chilli">
    <img src="imgs/ghost.png" alt="Ghost">
    <img src="imgs/happyhogan.png" alt="Hogan">
    <p>Just a chill lego waiting......</p>

</div>


<h1 class="text-box">Dear Legoers, the website is currently under maintenance due to high traffic. Please come back later. Thank you!</h1>

</body>
</html>
